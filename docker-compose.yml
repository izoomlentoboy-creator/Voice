version: "3.9"

services:
  tbvoice:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "${TBVOICE_PORT:-8000}:8000"
    volumes:
      # Persist SQLite database across restarts
      - tbvoice-data:/app/server
      # Persist trained models
      - tbvoice-models:/app/models
      # Persist sbvoicedb audio data (17+ GB) across restarts
      - tbvoice-sbvoicedb:/root/.local/share/sbvoicedb
      # Persist feature cache
      - tbvoice-cache:/app/cache
    environment:
      - TBVOICE_DATABASE_URL=sqlite:///./server/tbvoice.db
      - TBVOICE_MODEL_BACKEND=${TBVOICE_MODEL_BACKEND:-ensemble}
      - TBVOICE_MODEL_MODE=${TBVOICE_MODEL_MODE:-binary}
      - TBVOICE_DEBUG=${TBVOICE_DEBUG:-false}
      - TBVOICE_WORKERS=${TBVOICE_WORKERS:-2}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  tbvoice-data:
  tbvoice-models:
  tbvoice-sbvoicedb:
  tbvoice-cache:
